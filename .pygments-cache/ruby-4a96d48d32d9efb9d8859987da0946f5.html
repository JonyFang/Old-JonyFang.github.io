<div class="highlight"><pre>  <span class="c1"># deploy 时执行的命令，&quot;push&quot; 为 Rakefile 中定义的一个 rake task</span>
  <span class="n">deploy_default</span> <span class="o">=</span> <span class="s2">&quot;push&quot;</span> <span class="c1"># 初始为 &quot;rsync&quot;</span>
  
  <span class="c1"># deploy 时执行上述 rake task 命令 &quot;push&quot; 到 &quot;master&quot; 分支</span>
  <span class="n">deploy_branch</span>  <span class="o">=</span> <span class="s2">&quot;master&quot;</span> <span class="c1"># 初始为 &quot;gh-pages&quot;</span>
</pre></div>
